
<!DOCTYPE html>
<html>
    <head>
        <title>DavidTran</title>
        <link href="fifteen.css" type="text/css" rel="stylesheet" />
        <script src="PuzzleModel.js" type="text/javascript"></script>
    </head>
    <body> 
    	<center>
			<h1> nPuzzle </h1> <h4> by David Tran</h4>
			<div id="puzzle">
				<div id="puzzlearea"></div>
			</div>
				<p id="controls">
					<button id="shufflebutton">Shuffle</button>
					<button id="solvebutton">Solve</button>
					<br>
					<br>
					<b><span> Nodes Expanded </span></b> <span id = "nodes"> 0 </span>
				</p>
			<div id="output"></div>
			<h2> Instructions </h2>
			<div>
				<p>
					Press tile to move it (swap with blank space) <br>
					Click shuffle to generate a new puzzle<br>
					<b>Wait for solver (might take up to 1 minute) <br></b>
					<b> If animation won't stop (broke) refresh page. </b>
				</p>
			</div>
		<center>
    </body>
</html>
